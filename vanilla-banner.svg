<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="320"
  viewBox="0 0 1200 320"
  role="img"
  aria-label="VANILLA — Arcade Hub"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0e27" />
      <stop offset="0.52" stop-color="#1a2451" />
      <stop offset="1" stop-color="#2a1b3d" />
    </linearGradient>

    <radialGradient id="hubGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#f093fb" stop-opacity="0.22" />
      <stop offset="0.35" stop-color="#667eea" stop-opacity="0.14" />
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#667eea" />
      <stop offset="0.55" stop-color="#764ba2" />
      <stop offset="1" stop-color="#f093fb" />
    </linearGradient>

    <pattern id="grid" width="44" height="44" patternUnits="userSpaceOnUse">
      <path d="M44 0H0V44" fill="none" stroke="#e6ecff" stroke-opacity="0.05" stroke-width="1" />
      <circle cx="0" cy="0" r="1.2" fill="#e6ecff" opacity="0.06" />
      <circle cx="44" cy="44" r="1.2" fill="#e6ecff" opacity="0.06" />
    </pattern>

    <pattern id="scanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent" />
      <rect y="1" width="6" height="1" fill="#ffffff" opacity="0.045" />
      <rect y="4" width="6" height="1" fill="#000000" opacity="0.12" />
    </pattern>

    <pattern id="vanillaSeeds" width="160" height="160" patternUnits="userSpaceOnUse">
      <rect width="160" height="160" fill="transparent" />
      <circle cx="22" cy="34" r="1.3" fill="#e9dcc3" opacity="0.18" />
      <circle cx="54" cy="18" r="1.1" fill="#e9dcc3" opacity="0.14" />
      <circle cx="88" cy="42" r="1.5" fill="#e9dcc3" opacity="0.15" />
      <circle cx="126" cy="26" r="1.2" fill="#e9dcc3" opacity="0.16" />
      <circle cx="144" cy="58" r="1.0" fill="#e9dcc3" opacity="0.12" />
      <circle cx="18" cy="92" r="1.2" fill="#e9dcc3" opacity="0.13" />
      <circle cx="62" cy="104" r="1.4" fill="#e9dcc3" opacity="0.16" />
      <circle cx="96" cy="96" r="1.0" fill="#e9dcc3" opacity="0.14" />
      <circle cx="132" cy="110" r="1.5" fill="#e9dcc3" opacity="0.13" />
      <circle cx="148" cy="140" r="1.3" fill="#e9dcc3" opacity="0.15" />
      <circle cx="30" cy="144" r="1.0" fill="#e9dcc3" opacity="0.12" />
      <circle cx="78" cy="138" r="1.2" fill="#e9dcc3" opacity="0.14" />
      <circle cx="112" cy="152" r="1.1" fill="#e9dcc3" opacity="0.13" />
    </pattern>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <clipPath id="glitchCyan">
      <rect x="0" y="92" width="1200" height="18" />
      <rect x="0" y="128" width="1200" height="12" />
      <rect x="0" y="164" width="1200" height="10" />
      <rect x="0" y="198" width="1200" height="8" />
    </clipPath>

    <clipPath id="glitchMagenta">
      <rect x="0" y="104" width="1200" height="10" />
      <rect x="0" y="146" width="1200" height="14" />
      <rect x="0" y="176" width="1200" height="12" />
      <rect x="0" y="210" width="1200" height="10" />
    </clipPath>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)" />
  <rect width="1200" height="320" fill="url(#hubGlow)" />
  <rect width="1200" height="320" fill="url(#grid)" />
  <rect width="1200" height="320" fill="url(#vanillaSeeds)" opacity="0.9" />
  <rect width="1200" height="320" fill="url(#scanlines)" opacity="0.85" />

  <!-- Frame -->
  <rect
    x="24"
    y="24"
    width="1152"
    height="272"
    rx="28"
    fill="rgba(0,0,0,0.25)"
    stroke="url(#neon)"
    stroke-opacity="0.75"
    stroke-width="2"
  />
  <rect x="36" y="36" width="1128" height="248" rx="22" fill="rgba(255,255,255,0.02)" stroke="rgba(230,236,255,0.08)" />

  <!-- Circuit lines -->
  <g stroke="rgba(230,236,255,0.22)" stroke-width="2.2" stroke-linecap="round" stroke-dasharray="10 8">
    <line x1="600" y1="160" x2="240" y2="160" />
    <line x1="600" y1="160" x2="960" y2="160" />
    <line x1="600" y1="160" x2="420" y2="70" />
    <line x1="600" y1="160" x2="780" y2="70" />
    <line x1="600" y1="160" x2="420" y2="250" />
    <line x1="600" y1="160" x2="780" y2="250" />
  </g>

  <!-- Hub -->
  <g transform="translate(600 160) rotate(45)">
    <rect
      x="-120"
      y="-120"
      width="240"
      height="240"
      rx="26"
      fill="rgba(10,14,39,0.55)"
      stroke="url(#neon)"
      stroke-width="3"
      filter="url(#softGlow)"
    />
  </g>
  <circle cx="600" cy="160" r="4" fill="#e6ecff" opacity="0.7" />

  <!-- Micro UI text -->
  <g
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, &quot;Liberation Mono&quot;, &quot;Courier New&quot;, monospace"
    font-size="12"
    letter-spacing="1.2"
  >
    <text x="64" y="70" fill="#e9dcc3" opacity="0.85">INSERT  COIN</text>
    <text x="1030" y="70" fill="#e6ecff" opacity="0.7">SIX  CLASSICS</text>
    <text x="64" y="286" fill="#e6ecff" opacity="0.55">CANVAS  •  VANILLA  JS  •  FLASK</text>
    <text x="990" y="286" fill="#e9dcc3" opacity="0.65">120  FPS</text>
  </g>

  <!-- Title (with subtle glitch slices) -->
  <g
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, &quot;Liberation Mono&quot;, &quot;Courier New&quot;, monospace"
    text-anchor="middle"
  >
    <text x="600" y="150" font-size="82" font-weight="800" letter-spacing="10" fill="url(#neon)" filter="url(#softGlow)">VANILLA</text>
    <text x="600" y="150" font-size="82" font-weight="800" letter-spacing="10" fill="#00e5ff" opacity="0.38" clip-path="url(#glitchCyan)" transform="translate(6 0)">VANILLA</text>
    <text x="600" y="150" font-size="82" font-weight="800" letter-spacing="10" fill="#ff4fd8" opacity="0.32" clip-path="url(#glitchMagenta)" transform="translate(-6 0)">VANILLA</text>
    <text x="600" y="186" font-size="18" font-weight="700" letter-spacing="6" fill="#e6ecff" opacity="0.85">ARCADE  HUB</text>
  </g>

  <!-- Nodes -->
  <g
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, &quot;Liberation Mono&quot;, &quot;Courier New&quot;, monospace"
    font-size="11"
    letter-spacing="1.2"
    text-anchor="middle"
  >
    <!-- SNAKE -->
    <g transform="translate(176 128)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#4ade80" stroke-opacity="0.75" />
      <g transform="translate(26 14)" fill="#4ade80" opacity="0.9">
        <rect x="0" y="10" width="8" height="8" rx="2" />
        <rect x="10" y="10" width="8" height="8" rx="2" />
        <rect x="20" y="10" width="8" height="8" rx="2" />
        <rect x="20" y="0" width="8" height="8" rx="2" />
        <rect x="30" y="0" width="8" height="8" rx="2" />
        <rect x="40" y="0" width="8" height="8" rx="2" />
        <rect x="40" y="10" width="8" height="8" rx="2" />
        <rect x="50" y="10" width="8" height="8" rx="2" />
        <circle cx="4" cy="14" r="1.3" fill="#0a0e27" opacity="0.9" />
        <circle cx="12" cy="14" r="1.3" fill="#0a0e27" opacity="0.9" />
      </g>
      <text x="64" y="54" fill="#4ade80" opacity="0.9">SNAKE</text>
    </g>

    <!-- PONG -->
    <g transform="translate(896 128)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#22d3ee" stroke-opacity="0.78" />
      <g transform="translate(28 14)" fill="#22d3ee" opacity="0.9">
        <rect x="0" y="2" width="6" height="28" rx="2" />
        <rect x="66" y="2" width="6" height="28" rx="2" />
        <circle cx="36" cy="16" r="4" />
      </g>
      <text x="64" y="54" fill="#22d3ee" opacity="0.9">PONG</text>
    </g>

    <!-- GEOMETRY DASH -->
    <g transform="translate(356 38)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#a78bfa" stroke-opacity="0.78" />
      <g transform="translate(34 14)" fill="#a78bfa" opacity="0.92">
        <rect x="0" y="8" width="18" height="18" rx="3" />
        <path d="M32 26l8-14 8 14z" />
        <path d="M48 26l8-14 8 14z" opacity="0.85" />
      </g>
      <text x="64" y="54" fill="#a78bfa" opacity="0.92">DASH</text>
    </g>

    <!-- BREAKOUT -->
    <g transform="translate(716 38)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#fb923c" stroke-opacity="0.78" />
      <g transform="translate(26 14)" fill="#fb923c" opacity="0.92">
        <rect x="0" y="0" width="16" height="6" rx="2" />
        <rect x="18" y="0" width="16" height="6" rx="2" />
        <rect x="36" y="0" width="16" height="6" rx="2" />
        <rect x="54" y="0" width="16" height="6" rx="2" />
        <rect x="14" y="10" width="16" height="6" rx="2" opacity="0.88" />
        <rect x="32" y="10" width="16" height="6" rx="2" opacity="0.88" />
        <rect x="50" y="10" width="16" height="6" rx="2" opacity="0.88" />
        <rect x="18" y="28" width="44" height="6" rx="3" />
        <circle cx="60" cy="24" r="3.5" />
      </g>
      <text x="64" y="54" fill="#fb923c" opacity="0.92">BREAKOUT</text>
    </g>

    <!-- MINESWEEPER -->
    <g transform="translate(356 218)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#f87171" stroke-opacity="0.78" />
      <g transform="translate(34 14)" fill="#f87171" opacity="0.92">
        <circle cx="18" cy="18" r="9" />
        <path d="M18 2v8M18 26v8M2 18h8M26 18h8M7 7l6 6M23 23l6 6M29 7l-6 6M7 29l6-6" stroke="#f87171" stroke-width="2.4" stroke-linecap="round" fill="none" />
        <path d="M50 30v-18l10 6-10 6" fill="#f87171" opacity="0.85" />
        <rect x="48" y="30" width="16" height="3" rx="1.5" opacity="0.85" />
      </g>
      <text x="64" y="54" fill="#f87171" opacity="0.92">MINES</text>
    </g>

    <!-- SPACE SHOOTERS -->
    <g transform="translate(716 218)">
      <rect width="128" height="64" rx="14" fill="rgba(0,0,0,0.35)" stroke="#facc15" stroke-opacity="0.78" />
      <g transform="translate(34 14)" fill="#facc15" opacity="0.92">
        <path d="M18 2l10 14-10 14-10-14z" />
        <rect x="14" y="16" width="8" height="8" rx="2" fill="#0a0e27" opacity="0.8" />
        <rect x="46" y="8" width="3" height="10" rx="1.5" />
        <rect x="46" y="22" width="3" height="10" rx="1.5" opacity="0.8" />
      </g>
      <text x="64" y="54" fill="#facc15" opacity="0.92">SPACE</text>
    </g>
  </g>
</svg>
