<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - VANILLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        header .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header a {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid transparent;
        }

        header a:hover {
            border-color: rgba(102, 126, 234, 0.5);
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.4));
        }

        header .home-link {
            font-weight: 700;
        }

        main h1 {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="../games.html">‚Üê Back</a>
            <a href="../index.html" class="home-link">VANILLA</a>
        </div>
    </header>

    <main>
        <h1>üî® Breakout</h1>
        <p>Smash all the bricks with your paddle! Bounce the ball strategically to clear each level. Don't let the ball escape!</p>
        
        <h2>Select Difficulty</h2>
        <div class="difficulty-buttons">
            <button class="difficulty-btn" onclick="startGame(1)">Easy</button>
            <button class="difficulty-btn" onclick="startGame(2)">Medium</button>
            <button class="difficulty-btn" onclick="startGame(3)">Hard</button>
        </div>
    </main>

    <footer>
        <p>Break all bricks to win</p>
    </footer>

    <script>
        function startGame(difficulty) {
            window.location.href = `game.html?difficulty=${difficulty}`;
        }
    </script>
</body>
</html>
